<html>
<head>
<style>
</style>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script>

		"use script"
		window.onload=function(){
		
			var array = [];
			// display function
			function display(x) {
				$("#results").html(x.join("<br/>"));
			};
			$("#submit").click(function(){
			// get word entered
			var word = $("#dataEntered").val();
			//add word to array
			array.push(word);
			display(array);
					
		});
		//sort the array
		$("#sort").click(function(){
		array.sort();
		display(array);
		});
		//reverse the array
		$("#reverse").click(function(){
		array.sort();
		array.reverse();
		display(array);
		});
		//search
		$("#button").click(function(){
		var search = $("#search").val();
		var n = array.indexOf(search);
		if (n==-1){
			$("#results").html("not found");
		}
		else {
			$("#results").html("found at position "+ n);
		}
		
		
		});
	
	};
		
		
</script>

</head>
<body>
<h2>Priyanka Patel - Lab 11</h2>
Enter a string: <input type="text" id="dataEntered">
<button type="button" id = "submit">Submit</button>
<br /><br />
Search for this: <input type="text" id="search">
<button type="button" id = "button">Search</button>
<br /><br />
<button type="button" id="sort">Sort the Array</button> <button type="button" id="reverse">Reverse the Array</button>
