<!DOCTYPE html>
<html>
<head>
<style>
   canvas { border:1px solid #c3c3c3; }
</style>
</head>  
<body>
<h2>Priyanka Patel - IT 2320 - Lab 15</h2>
<canvas id="myCanvas" width="800" height="600">
     Your browser does not support the canvas element.
</canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
	ctx.fillStyle = "black";
	ctx.fillRect(1,1,100,100);
	ctx.strokeStyle = "red";
	ctx.strokeRect(699,1,100,100);
	ctx.beginPath();
	ctx.fillStyle = "green";
	ctx.arc(51,549,50,0, Math.PI * 2,true);
	ctx.fill();
	ctx.strokeStyle = "blue";
	ctx.moveTo(799,549);
	ctx.arc(749,549,50,0, Math.PI * 2,true);
	ctx.stroke();
	ctx.strokeStyle = "#888888";
	ctx.font = ("48px serif");
	ctx.strokeText("Lab 15",350,300);
	ctx.stroke();
	
	
	
	
	
	

</script>
</body>
</html>
