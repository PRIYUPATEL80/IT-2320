<!DOCTYPE html>
<html>
<head>
			
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<script>
	$(document).ready(function(){
		$("img").hide();
		$("button").click(function(){
		var w = $(window).width();
		w = w - 400;
		var wstr = w + "px";
		$("img").fadeIn(1000);
		$("img").animate({left: wstr},3000);
		$("img").animate({left: 0},3000);
		$("img").fadeOut(1000);
	});
});

	</script>
</head>
<body>

<button> Start Animation</button><br>


<img src="guy-walking.gif" style="position:absolute;">

</body>
</html>
